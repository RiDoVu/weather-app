<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/07dad2791b.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="container-header">
        <form class="input-group mb-3" id="search-form">
          <input
            type="text"
            id="search-input"
            class="form-control shadow"
            placeholder="Search city"
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-outline-light shadow"
            type="submit"
            id="button-addon2"
          >
            🔍
          </button>
          <button
            class="btn btn-outline-light shadow"
            type="button"
            id="location-button"
          >
            📌
          </button>
        </form>
      </div>
      <div class="container-inner">
        <h1 id="city"></h1>
        <p id="date"></p>
        <img src="" alt="" id="icon" />
        <div class="temperature-information">
          <p id="temperature"></p>
          <p id="description"></p>
        </div>
        <div class="forecast">
          <p>Wind: <span id="wind"></span> km/h</p>
          <p>Humidity: <span id="humidity"></span> %</p>
        </div>
        <div id="forecast"></div>
      </div>
      <div class="container-footer">
        <p class="coded-by">
          This project was coded by Rita and is
          <a href="https://github.com/RiDoVu/weather-app">
            open sourced on GitHub</a
          >
          and
          <a href="https://ornate-flan-f9bf75.netlify.app/"
            >hosted on Netlify</a
          >
        </p>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
